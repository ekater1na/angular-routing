<span *ngIf="loading" class="fa fa-spinner spinner"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/welcome']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/products']"
         routerLinkActive="active">Product List</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/products', 0, 'edit']"
         class="nav-link"
         routerLinkActive="active">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li *ngIf="!isMessageDisplayed"
        class="nav-item">
      <a (click)="displayMessages()"
         class="nav-link">Show Messages</a>
    </li>
    <li *ngIf="isMessageDisplayed"
        class="nav-item">
      <a (click)="hideMessages()"
         class="nav-link">Hide Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''"
         class="col-md-10"
    >
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
